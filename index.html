<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opsiclear Stone Museum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts for Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4CAF50;
            --bg: #f0f0f0;
            --text: #333;
            --white: #fff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        header {
            background-color: var(--text);
            padding: 1rem;
            text-align: center;
            color: var(--white);
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            background-color: var(--white);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .gallery-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .gallery-item a {
            background-color: var(--primary);
            color: var(--white);
            text-decoration: none;
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            display: block;
        }

        @media (max-width: 768px) {
            .gallery-container {
                padding: 1rem;
                gap: 1rem;
            }
            
            .gallery-item img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Opsiclear Stone Museum</h1>
    </header>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300?text=Stone+804" alt="Stone 804">
            <a href="html/stone_804.html">Stone 804</a>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300?text=Stone+741" alt="Stone 741">
            <a href="html/stone_741.html">Stone 741</a>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300?text=Stone+704" alt="Stone 704">
            <a href="html/stone_704.html">Stone 704</a>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300?text=Stone+247" alt="Stone 247">
            <a href="html/stone_247.html">Stone 247</a>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300?text=Stone+024" alt="Stone 024">
            <a href="html/stone_024.html">Stone 024</a>
        </div>
        <!-- Add more gallery items as needed -->
    </div>
</body>
</html>
