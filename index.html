        :root {
            --primary: #4CAF50;

            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;

        body {

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .stone-list {
            max-width: 800px;
            margin: 0 auto;
        }

        .stone-item {
            background-color: var(--white);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .stone-item a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .stone-item a:hover {
            text-decoration: underline;
        }
    </style>
